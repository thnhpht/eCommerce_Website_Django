<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}" />
    <title>eCommerce</title>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-light bg-light"
      style="background-color: #ccf6c8 !important"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'store' %}">GAU</a>
        <div
          class="collapse navbar-collapse d-flex justify-content-between"
          id="navbarSupportedContent"
        >
          <form class="d-flex w-50 search-field d-flex align-items-xl-center">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Tìm kiếm..."
              aria-label="Search"
            />
            <i
              class="fa-solid fa-magnifying-glass fa-beat-fade fa-lg search-icon"
              style="color: #c6ccd7"
            ></i>
          </form>
          <div class="position-relative">
            <a class="text-decoration-none text-dark" href="{% url 'cart' %}"
              ><i class="fa-solid fa-cart-shopping fa-lg nav-icon"></i
            ></a>
            <a class="text-decoration-none text-dark" href="#"
              ><i class="fa-regular fa-user fa-lg nav-icon"></i
            ></a>
          </div>
          <div class="position-absolute rounded-circle cart-noti">
            <span>1</span>
          </div>
        </div>
      </div>
    </nav>

    <div class="container">{% block content %} {% endblock content %}</div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/25d03fd816.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

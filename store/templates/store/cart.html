{% extends 'store/main.html' %} {% load static %} {% block content %}
<div class="row">
  <div class="col-lg-12">
    <div class="box-element">
      <a class="btn btn-outline-dark" href="{% url 'store' %}"
        >&#x2190;Quay lại cửa hàng</a
      >
    </div>
    <br /><br />
    <table class="table">
      <tr>
        <th>
          <h5>Sản phẩm: <strong>3</strong></h5>
        </th>
        <th>
          <h5>Tổng tiền: <strong>60.000 VND</strong></h5>
        </th>
        <th>
          <a
            style="float: right; margin: 5px"
            class="btn btn-success"
            href="{% url 'checkout' %}"
            >Thanh toán</a
          >
        </th>
      </tr>
    </table>
    <br />
    <div class="box-element">
      <div class="cart-row">
        <div style="flex: 2"></div>
        <div style="flex: 2"><strong>Tên sản phẩm</strong></div>
        <div style="flex: 1"><strong>Giá tiền</strong></div>
        <div style="flex: 1"><strong>Số lượng</strong></div>
        <div style="flex: 1"><strong>Tổng tiền</strong></div>
      </div>

      <div class="cart-row">
        <div style="flex: 2">
          <img src="{% static 'images/placeholder.png' %}" class="row-image" />
        </div>
        <div style="flex: 2">Product</div>
        <div style="flex: 1">20.000 VND</div>
        <div style="flex: 1">
          <p class="quantity">3</p>
          <div class="quantity">
            <img
              src="{% static 'images/arrow-up.png' %}"
              class="chg-quantity"
            />
            <img
              src="{% static 'images/arrow-down.png' %}"
              class="chg-quantity"
            />
          </div>
        </div>
        <div style="flex: 1">60.000 VND</div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
